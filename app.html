<!DOCTYPE html>
<html>
<head>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/buttsoup.css" rel="stylesheet">

    <title>Butt Soup</title>
</head>
<body>
    <div class="container">
        <div class="headliner">
            <h1 style="display: inline;">Butt Soup</h1>
            <p class="lead">by <a href="https://github.com/Stonelinks/buttsoup">Stonelinks</a></p>
            <p class="lead">The most secure text to speech chat in the world <br>
            There are <b class="counter">like a billion</b> people here right now</p>
        </div>
        <form id="chat-input">
            <div class="form-group">
                <input type="text" class="form-control input-lg">
            </div>
        </form>
        <div id="message-log">
        </div>
        <div id="audio">
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io/backbone.io.js"></script>

    <script>
      window.HOSTNAME = (location.host || 'localhost').split(':')[0];

      // livereload instrumentation
      if (window.HOSTNAME == 'localhost') {
        $.getScript('//' + window.HOSTNAME + ':31345/livereload.js', function() {
          if (window.hasOwnProperty('LiveReload')) {
            console.log('livereload enabled');
          }
        });
      }
    </script> 

    <script src="/js/speakClient.js"></script>
    <script src="/js/client.js"></script> 
</body>
</html>
